<!DOCTYPE html>
<html>
<head>
    <title>Add Task</title>
</head>
<body>
    <h1>Add New Task</h1>
    <form method="post">
        {% csrf_token %}
        <label>Task Title:</label>
        <input type="text" name="title">  <!-- The name should be "title" -->
        <button type="submit">Add Task</button>
    </form>
    <a href="{% url 'task_list' %}">Back to Task List</a>
</body>
</html>
